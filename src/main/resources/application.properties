
# Spring Boot Application Configuration
spring.application.name=demo

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mydb  # Change 'mydb' to your actual DB name
spring.datasource.username=root  # MySQL username
spring.datasource.password=password  # MySQL password (change as necessary)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql
spring.jpa.hibernate.ddl-auto=update  # Automatically create database tables on app start
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true  # Show SQL queries in the console (optional)
spring.jpa.properties.hibernate.format_sql=true

# Spring Boot Logging Configuration (optional)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

